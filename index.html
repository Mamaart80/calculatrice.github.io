<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculatrice Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #f5f5f5);
            --text-color: var(--tg-theme-text-color, #333);
            --button-color: #0088cc;
            --button-hover-color: #0077aa;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--tg-viewport-stable-height, 100vh);
            transition: height 0.3s ease;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .screen {
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 2em;
            border-radius: 8px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        button.clear {
            background-color: #ff4d4d;
        }

        button.equal {
            background-color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">C</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('-')">-</button>

            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('+')">+</button>

            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('(')">(</button>

            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen(')')">)</button>

            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
        <button style="margin-top: 20px; width: 100%;" onclick="expandView()">Agrandir Vue</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let screen = document.getElementById('screen');
        let currentInput = '';

        // Fonction pour effacer l'écran
        function clearScreen() {
            currentInput = '';
            screen.innerText = '0';
        }

        // Ajouter à l'écran
        function appendToScreen(value) {
            if (currentInput.length === 0 && value === '0') {
                return; // Eviter les zéros en tête
            }
            currentInput += value;
            screen.innerText = currentInput;
        }

        // Calculer le résultat
        function calculateResult() {
            try {
                let result = eval(currentInput);
                screen.innerText = result;
                currentInput = result.toString();
            } catch (error) {
                screen.innerText = 'Erreur';
                currentInput = '';
            }
        }

        // Fonction pour agrandir la vue WebApp
        function expandView() {
            Telegram.WebApp.expand(); // Agrandir la vue
            setViewportData(); // Mettre à jour les dimensions
        }

        // Fonction pour mettre à jour les dimensions du viewport
        function setViewportData() {
            document.body.style.height = Telegram.WebApp.viewportStableHeight + 'px';
        }

        // Initialiser la WebApp
        Telegram.WebApp.ready();

        // Écouter le changement de dimensions
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        // Écouter le changement de thème
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.setProperty('--bg-color', Telegram.WebApp.themeParams.bg_color);
            document.body.style.setProperty('--text-color', Telegram.WebApp.themeParams.text_color);
        });

        // Définir la hauteur initiale
        setViewportData();

    </script>
</body>
</html>
