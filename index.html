<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculatrice Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            max-height: 80vh;
            overflow: hidden;
        }

        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 300px); /* Hauteur initiale fixée à 300px */
            pointer-events: none;
            transition: all .2s ease;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        .screen {
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 2em;
            border-radius: 8px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077aa;
        }

        button.clear {
            background-color: #ff4d4d;
        }

        button.equal {
            background-color: #32cd32;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">C</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('-')">-</button>

            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('+')">+</button>

            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('(')">(</button>

            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen(')')">)</button>

            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
        <button style="margin-top: 20px; width: 100%;" onclick="expandView()">Expand View</button>
    </div>

    <div id="viewport"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let screen = document.getElementById('screen');
        let currentInput = '';

        // Fonction pour effacer l'écran
        function clearScreen() {
            currentInput = '';
            screen.innerText = '0';
        }

        // Ajouter à l'écran
        function appendToScreen(value) {
            if (currentInput.length === 0 && value === '0') {
                return; // Eviter les zéros en tête
            }
            currentInput += value;
            screen.innerText = currentInput;
        }

        // Calculer le résultat
        function calculateResult() {
            try {
                let result = eval(currentInput);
                screen.innerText = result;
                currentInput = result.toString();
            } catch (error) {
                screen.innerText = 'Erreur';
                currentInput = '';
            }
        }

        // Fonction pour agrandir la vue WebApp
        function expandView() {
            Telegram.WebApp.expand();
            setViewportData();
        }

        // Fonction pour mettre à jour les dimensions du viewport
        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        // Initialisation de la WebApp sans agrandir automatiquement
        Telegram.WebApp.ready();
        setViewportData();

        // Gestion du changement de dimensions
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        // Gestion du changement de thème
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.setProperty('--bg-color', Telegram.WebApp.themeParams.bg_color);
        });

    </script>
</body>
</html>
